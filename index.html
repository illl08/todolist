<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://kit.fontawesome.com/b2cbd6c96d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>로그인</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="닉네임" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <div class="forgot-link">
                    <a href="#">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn">로그인하기</button>
                <p>또는 소셜 계정으로 로그인하기</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-kakao-talk"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>회원가입</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="닉네임" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn">회원가입하기</button>
                <p>또는 소셜 계정으로 회원가입하기</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-kakao-talk"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>환영합니다!</h1>
                <p>계정이 없으신가요?</p>
                <button class="btn register-btn">회원가입</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>환영합니다!</h1>
                <p>이미 계정이 있으신가요?</p>
                <button class="btn login-btn">로그인</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
